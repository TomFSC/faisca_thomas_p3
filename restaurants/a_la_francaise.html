<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>OH MY FOOD</title>
        <meta charset="utf-8"/>

        <link rel="stylesheet" href="public/css/cartes.css"/>

    <body>

                        <li class="footer footer__liste footer__liste--mentions">
